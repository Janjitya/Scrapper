<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <h1 class="text-center">Link Collector</h1>
            </div>
        </div>

        <div class="row m-2">
            <div class="col-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="site" id="site" placeholder="Enter site address">
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Scrape</button>
            </div>
            <div class="col-md-7">
                <a href="{% url 'clear' %}" class="btn btn-warning">Delete</a>
            </div>
                </form>
        </div>


        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}
            
                            <tr>
                              <td>{{link.id}}</td>
                              <td>{{link.name}}</td>
                              <td>{{link.address}}</td>
                            </tr>
                        {% endfor %}
            
                </table>
            </div>
        </div>
    </div>
    
      
      
</body>
</html>
